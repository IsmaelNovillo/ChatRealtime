<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="d-flex-center">

  <form [formGroup]="credentialForm">
    <ion-item>
      <ion-input
        autocomplete="email"
        icon="mail-outline"
        placeholder="Correo electrónico"
        formControlName="email"
        autofocus="true"
        clearInput="true"
      ></ion-input>
    </ion-item>
    <div *ngIf="email && (email.dirty || email.touched) && email.errors" class="errors">
      <span *ngIf="email.errors?.required">El correo electrónico es obligatorio</span>
      <span *ngIf="email.errors?.email">El correo electrónico no es valido</span>
    </div>

    <ion-item>
      <ion-input
      placeholder="Contraseña"
      type="password"
      formControlName="password"
      clearInput="true"
    ></ion-input>
    </ion-item>
    <div *ngIf="password && (password.dirty || password.touched) && password.errors" class="errors">
      <span *ngIf="password.errors?.required">La contraseña es obligatoria</span>
      <span *ngIf="password.errors?.minlength">La contraseña debe de tener al menos 6 caracteres</span>
    </div>
  </form>

    <ion-button (click)="signUp()" expand="full">Ingresar</ion-button>

</ion-content>
